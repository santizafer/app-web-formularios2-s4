<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/style/bootstrap/bootstrap.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/script/bootstrap/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h2>CÃ¡lculo IMC</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/calcularimc}" method="post" th:object="${imcmodel}"> <!--imcmodel es el objeto que recibes del controlador -->
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtpeso" placeholder="Ingrese peso" th:field="*{peso}">
                    <label for="txtpeso">Ingrese su peso</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txttalla" placeholder="Ingrese altura" th:field="*{talla}">
                    <label for="txttalla">Ingrese su altura</label>
                </div>
                <button type="submit" class="btn btn-primary">CALCULAR</button>
                <hr />
                <div th:if="${verresultado}" class="alert" th:classappend="${coloralert}" role="alert">
                    <span th:text="${resultado} ?: '' "></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
