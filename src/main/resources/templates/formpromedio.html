<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/style/bootstrap/bootstrap.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/script/bootstrap/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h2>CÃ¡lculo promedio cibertec</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/promedionotas}" method="post" th:object="${promediomodel}">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtcl1" placeholder="Ingrese nota 1" th:field="*{cl1}">
                    <label for="txtcl1">Ingrese nota CL1</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtcl2" placeholder="Ingrese nota 2" th:field="*{cl2}">
                    <label for="txtcl2">Ingrese nota CL2</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtcl3" placeholder="Ingrese nota 3" th:field="*{cl3}">
                    <label for="txtcl3">Ingrese nota CL3</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtprofin" placeholder="Ingrese nota de proyecto final" th:field="*{profin}">
                    <label for="txtprofin">Ingrese de proyecto final</label>
                </div>
                <button type="submit" class="btn btn-primary">CALCULAR PROMEDIO</button>
                <hr />
                <div th:if="${verresultado}" class="alert alert-primary" role="alert">
                    <span th:text="${resultado} ?: '' "></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
