<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/style/bootstrap/bootstrap.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/script/bootstrap/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h2>Cálculo Primo</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/validarprimo}" method="post" th:object="${primomodel}"> <!--imcmodel es el objeto que recibes del controlador -->
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtnumero" placeholder="Ingrese número" th:field="*{numero}">
                    <label for="txtnumero">Ingrese número</label>
                </div>
                <button type="submit" class="btn btn-primary">CALCULAR</button>
                <hr />
                <div th:if="${verresultado}" class="alert alert-primary" role="alert">
                    <span th:text="${resultado} ?: '' "></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
